
{% extends 'base.html' %}
{% block title %}Cadastro{% endblock %}
{% block content %}

<style>
  .cadastro-container {
    max-width: 450px;
    margin: 40px auto;
    padding: 30px;
    background: #b4e5ce; /* verde claro */
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    color: #1e3a8a; /* azul escuro */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .cadastro-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #f8a9a9; /* rosado */
  }

  .cadastro-container form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .cadastro-container label {
    font-weight: 600;
  }

  .cadastro-container input[type="text"],
  .cadastro-container input[type="email"],
  .cadastro-container input[type="tel"],
  .cadastro-container input[type="password"] {
    padding: 12px 15px;
    font-size: 1.1rem;
    border: 1px solid #58d4bd; /* cinza claro */
    border-radius: 6px;
    transition: border-color 0.3s ease;
  }

  .cadastro-container input[type="text"]:focus,
  .cadastro-container input[type="email"]:focus,
  .cadastro-container input[type="tel"]:focus,
  .cadastro-container input[type="password"]:focus {
    border-color: #d09c9f; /* azul vivo */
    outline: none;
  }

  .cadastro-container button {
    padding: 12px;
    background-color: #8bcec4; /* azul */
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .cadastro-container button:hover {
    background-color: #c68c91; /* azul escuro */
  }
</style>

<div class="cadastro-container">
  <h2>Cadastro</h2>
  <form method="post" action="">
    {% csrf_token %}
    <label for="id_nome">Nome</label>
    {{ form.nome }}

    <label for="id_email">Email</label>
    {{ form.email }}

    <label for="id_endereco">Endereço</label>
    {{ form.endereco }}

    <label for="id_telefone">Telefone</label>
    {{ form.telefone }}

    <!-- Se usar senha, por exemplo: -->
    {% if form.password %}
    <label for="id_password">Senha</label>
    {{ form.password }}
    {% endif %}

    <button type="submit">Cadastrar</button>
  </form>
</div>

{% endblock %}
